<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="moon.png">
    <title>KeyCode</title>
</head>
<body>
    <div class="container p-3">
        
            <form action="" class="form row justify-content-center align-items-center">
                <input type="text" name="" id="txtChar" placeholder="Type a Char">
            </form>
      

        <div class="code">
            
        </div>
        </div>
        <div class="cardd ml-5 ">

            <div class="card mt-5  d-inline-block" id="card">
                <div class="card-header">
                    <div class="event-key">Event Key</div> 
                </div>
                <div class="card-body">
                    <div class="event-key-code" id="event-key">None</div>
                </div>
                
            </div>
            <div class="card mt-5  d-inline-block ml-5" id="card">
                <div class="card-header">
                    <div class="event-which">Event Which</div> 
                </div>
                <div class="card-body">
                    <div class="event-key-code" id="key-which">None</div>
                </div>
                
            </div>
            <div class="card mt-5  d-inline-block ml-5" id="card">
                <div class="card-header">
                    <div class="event-code">Event Code</div> 
                </div>
                <div class="card-body">
                    <div class="event-key-code" id="key-code">None</div>
                </div>
                
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
